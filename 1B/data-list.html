<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Data</h1>
        <div class="user-data">
            <strong>Username:</strong> <span id="username"></span><br>
            <strong>Email:</strong> <span id="email"></span><br>
            <strong>Password:</strong> <span id="password"></span><br>
        </div>
    </div>

    <script>
        // Retrieve registration data from local storage
        var registrationData = JSON.parse(localStorage.getItem('registrationData'));

        // Display user data
        document.getElementById('username').textContent = registrationData.username;
        document.getElementById('email').textContent = registrationData.email;
        document.getElementById('password').textContent = registrationData.password;
    </script>
</body>
</html>
